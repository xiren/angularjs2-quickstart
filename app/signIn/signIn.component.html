<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<h1>Sign In</h1>
			<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
				<div class="form-group">
					<label for="userName">UserName</label>
					<input type="text" class="form-control" id="userName" required [(ngModel)]="model.userName" name="userName" #userName="ngModel">
					<div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
						UserName is required
					</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
					<div [hidden]="password.valid || password.pristine" class="alert alert-danger">
						Password is required
					</div>
				</div>
				<button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Sign In</button>
				<button type="button" class="btn btn-default" (click)="toSignUp()">Sign Up</button>
			</form>
		</div>
	</div>
</div>
